	<script language="javaScript">
	
	var alpha = [ "a",

	var omega = [ "z",

				];
	var numberList; 
	function secretMessage()
	{	
		//Nested if statement		
		if (document.getElementById("unencrypt").value =="")// English box is empty
		{
			if (document.getElementById("encrypt").value =="")// Encrypted box also empty
			{
				alert("No data entered; please enter data to continue")
			}
			else 
			{
				document.getElementById("unencrypt").value = code(false);
			}
		}
		else // There's data in the first box
		{
			if (document.getElementById("encrypt").value =="")// Encrypted box also empty
			{
				document.getElementById("encrypt").value = code(true)
			}
			else 
			{
				alert("Encryption box is full; please clear and try again");
			}
		}
	}
	
	function code(amIencrypting)
	{
		var firstList;
		var secondList; 
		var firstBox; 
		if( amIencrypting == true )
		{
			firstList = alpha;
			secondList = omega; 
			firstBox = document.getElementById("unencrypt").value
		}
		else 
		{
			firstList = omega;
			secondList = alpha; 
			firstBox = document.getElementById("encrypt").value
		}
		numberList = new Array(firstBox.length)
		var counter = 0;
		while( counter < firstBox.length )
		{
			
			var let = firstBox.substr(counter,1);
			var letIndex = firstList.indexOf(let);
			numberList[counter] = letIndex;
			
			
			counter++;
		}
		counter = 0;
		var answer = "";
		while( counter < firstBox.length )
		{
			
			var numListValue = numberList[counter];
			answer = answer + secondList[numListValue];
			
			
			counter++;
		}
		
		return answer; 
		
	}
	
	
	

	function clearBoxes()
	{
		document.getElementById("unencrypt").value =""; 
		document.getElementById("encrypt").value ="";
		//alert("Do you want to Clear?")
	}
